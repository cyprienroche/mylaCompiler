apply plugin: 'idea'
apply plugin: 'java'


group 'org.example'
version '1.0-SNAPSHOT'
description = """Myla Compiler"""

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}