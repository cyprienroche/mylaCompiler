# Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
 version: 2
 jobs:
   dependencies:
     docker:
       - image: circleci/openjdk:11-jdk
     steps:
       - checkout
       - run: gradle dependencies
   test:
     docker:
       - image: circleci/openjdk:11-jdk
     steps:
       - checkout
       - run: gradle test
 workflows:
   version: 2
   gradle_checks:
     filters:
       branches:
         only:
           - master
     jobs:
       - dependencies
       - test
